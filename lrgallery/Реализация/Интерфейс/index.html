<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN""http://www.w3.org/TR/html4/loose.dtd">
<html lang="ru">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<title>Веб-галерея Софтлит</title>
		
		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>
	<body>
		<div id="header">
			<div id="user">
				<p>
					Привет, nlitvinov!
				</p>
			</div>			
		</div>
		<div id="content">
			<div id="imagebox">
				<img src="images/photo.jpg" />
			</div>
			<div id="metadata">
				<div id="caption">
					<span class="caption_title">Отдых в Швейцарии</span>
					<br/>
					<span class="caption_date">08.01.2011 11:03:47</span>					
				</div>
				<div class="clear"></div>
				
				<div id="acceptbox">
					<a id="accept_none" href="javascript:;" class="minibutton btn-download">
						<span>
							<span class="icon icon_none"></span>
							Не знаю
						</span>
					</a>
					<a id="accept_yes" href="javascript:;" class="minibutton btn-download">
						<span>
							<span class="icon icon_yes"></span>
							Да
						</span>
					</a>
					<a id="accept_no" href="javascript:;" class="minibutton btn-download">
						<span>
							<span class="icon icon_no"></span>
							Нет
						</span>
					</a>
				</div>
				<div class="clear"></div>
				
				<div id="ratingbox">
				
				</div>
				<div class="clear"></div>
				
				<div id="commentbox">
				
				</div>
				<div class="clear"></div>
			</div>
		</div>
		<div id="footer">
		</div>
	</body>
</html>
